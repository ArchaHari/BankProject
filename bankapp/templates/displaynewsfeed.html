<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <script>
function myFunction() {
  // Declare variables
  var input, filter, ul, li, a, i, txtValue;
  input = document.getElementById('myInput');//searchbox
  filter = input.value.toUpperCase();//convert any case of string to uppercase
  ul = document.getElementById("myUL");//parent div
  li = ul.getElementsByTagName('div');//child div [div,div,div]
  //it is used to get each element with the corresponding tag name

  // Loop through all list items, and hide those who don't match the search query
  for (i = 0; i < li.length; i++) {
    a = li[i].getElementsByTagName("h5")[0];
    //student education loan
    txtValue = a.textContent || a.innerText;
    //it selects the complete text or the inner text content
    if (txtValue.toUpperCase().indexOf(filter) > -1) {
    //HELLO.indexOf(HELLO)
      li[i].style.display = "";
    } else {
      li[i].style.display = "none";
    }
  }
}
</script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/959f659441.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<nav class="navbar navbar-light bg-light">
  <div class="container-fluid">
      <a href="http://127.0.0.1:8000/bankapp/wishlistdisplay"><i class="fa-solid fa-cart-shopping"></i>View Wishlist</a>
  </div>
</nav>
<input type="text" id="myInput" onkeyup="myFunction()" placeholder="Search by topic..">
<div id="myUL">
    {% for i in a %}
    <div class="col-7 border border-1 border-dark ">
        <img src="{% static 'banknews.jpg' %}" class="card-img-top" alt="..." style="height:100px;width:100px;">
        <h5 class="card-title">{{i.topic}}</h5>
        <p class="card-text">{{i.content}}</p>
        <p>{{i.date}}</p>
        <p><a href=""><i class="fa-solid fa-thumbs-up fa-1x"></i></a> <a href="http://127.0.0.1:8000/bankapp/wishlist/{{i.id}}"><i class="fa-solid fa-bookmark fa-1x"></i></a></p>
    </div>
    {% endfor %}
</div>
</body>
</html>
