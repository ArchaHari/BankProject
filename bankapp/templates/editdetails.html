<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body style="background-image:url({% static 'bank1.jpg' %});background-repeat: no-repeat;background-size: 100% 800px;background-attachment: fixed;">
<h1 align="center" style="margin-top:220px;color:blue;">Edit Personal Details</h1>
<form method="post"  enctype="multipart/form-data">{% csrf_token %}
    <table style="margin-top:30px;margin-left:550px;">
         <tr>
             <td><input type="text" name="firstname" placeholder="first name" value="{{a.firstname}}"></td>
         </tr>
         <tr>
             <td><input type="text" name="lastname" placeholder="last name" value="{{a.lastname}}"></td>
         </tr>
        <tr>
            <td><input type="text" name="email" placeholder="email" value="{{a.email}}"></td>
        </tr>
        <tr>
             <td><input type="text" name="phone" placeholder="phone" value="{{a.phone}}" ></td>
        </tr>
         <tr>
            <td><button type="sumbit" class="btn btn-primary" style="margin-left:20px;margin-top:30px;border-radius:100px;width:150px;">Update Details</button></td>
        </tr>
    </table>
</form>
</body>
</html>
