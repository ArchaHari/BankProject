<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body style="background-image:url({% static 'stock-photo-growing-saving-money-concept.jpg' %});background-repeat: no-repeat;background-size: 100% 800px;background-attachment: fixed;">
<h1 align="center" style="margin-top:220px;color:white;">Add Amount</h1>
<form method="post">{% csrf_token %}
    <table style="margin-top:30px;margin-left:580px;">
        <tr>
            <td><input type="number" name="amount" placeholder="Enter amount to add"></td>
        </tr>
        <tr>
            <td><input type="password" name="pin" placeholder="Enter the 4 digit pin"></td>
        </tr>
        <tr>
            <td><button type="submit" class="btn btn-success" style="border-radius:100px;margin-top:10px;">Add Amount</button></td>
        </tr>
    </table>
</form>
</body>
</html>
