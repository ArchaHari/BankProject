<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body style="background-image:url({% static 'bank.jpg' %});background-repeat: no-repeat;background-size: 100% 800px;background-attachment: fixed;">
<h1 align="center" style="margin-top:220px;color:white;">Check Your Current Balance</h1>
<form method="post">{% csrf_token %}

      <tr>
        <td><input type="password" name="pin" placeholder="Enter the 4 digit pin"></td>

      </tr>
    </table>
</form>
