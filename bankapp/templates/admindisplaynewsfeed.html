<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="row" style="width:100%;height:200px;float:left;">
  {% for i in a %}
  <div class="col ">
    <div class="card  border border-1 border-dark" style="width:800px;height:260px;">
      <img src="{% static 'banknews.jpg' %}" class="card-img-top" alt="..." style="height:100px;width:100px;">
      <div class="card-body">
        <h5 class="card-title">{{i.topic}}</h5>
        <p class="card-text">{{i.content}}</p>
        <p>{{i.date}}</p>
        <a href="http://127.0.0.1:8000/bankapp/newsdelete/{{i.id}}" class="btn btn-danger">Delete</a>
        <a href="http://127.0.0.1:8000/bankapp/newsedit/{{i.id}}" class="btn btn-info">Edit</a>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
</body>
</html>
