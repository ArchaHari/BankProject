<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body style="background-image:url({% static 'iStock-1165055243.jpg' %});background-repeat: no-repeat;background-size: 100% 800px;background-attachment: fixed;">
<h1 align="center" style="margin-top:220px;color:white;">WELCOME NEW USER</h1>
<form method="post"  enctype="multipart/form-data">{% csrf_token %}
    <table style="margin-top:30px;">
         <tr>
             <th><label style="margin-left:400px;">FIRST NAME</label></th>
             <td><input type="text" name="firstname" placeholder="first name" ></td>
             <th><label >LAST NAME</label></th>
             <td ><input type="text" name="lastname" placeholder="last name"  ></td>
         </tr>
         <tr>
             <th><label style="margin-left:400px;" >USER NAME</label></th>
             <td><input type="text" name="username" placeholder="username"></td>
             <th><label >EMAIL</label></th>
             <td><input type="email" name="email" placeholder="email"></td>
         </tr>
         <tr>
             <th><label style="margin-left:400px;" >PHONE</label></th>
             <td><input type="number" name="phone" placeholder="phone"></td>
             <th><label>IMAGE UPLOAD</label></th>
             <td><input type="file" name="image" placeholder="image upload"></td>
        </tr>
         <tr>
             <th><label style="margin-left:400px;"  >4 DIGIT PIN</label></th>
             <td><input type="password" name="pin" placeholder="4 digit pin" ></td>
             <th><label>RE-ENTER 4 DIGIT PIN</label></th>
             <td><input type="password" name="rpin" placeholder="re-enter 4 digit pin"></td>
        </tr>
        <tr>
            <td><button type="sumbit" class="btn btn-primary" style="margin-left:400px;margin-top:30px;border-radius:100px;width:100px;">Submit</button></td>
        </tr>
    </table>
</form>
</body>
</html>
