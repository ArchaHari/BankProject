<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body style="background-image:url({% static 'banking.jpg' %});background-repeat: no-repeat;background-size: 100% 800px;background-attachment: fixed;">
<h1 align="center" style="margin-top:220px;color:blue;">Change Profile Pic and Username</h1>
<form method="post" enctype="multipart/form-data">{% csrf_token %}
    <table style="margin-top:30px;margin-left:450px;">
        <tr>
            <th><label style="color:white;" >User Name</label></th>
            <td><input type="text" name="username" value="{{a.username}}"></td>
        </tr>
        <tr>
            <th><label style="color:white;">Image</label></th>
            <td><img src="{% static img %}" height="100px" width="100px" ></td>
            <td><input type="file" name="image"></td>
        </tr>
        <tr>
           <td><button type="sumbit" class="btn btn-primary" style="margin-left:100px;border-radius:100px;width:100px;margin-top:10px;">Upload</button></td>
        </tr>
    </table>
</form>
</body>
</html>
