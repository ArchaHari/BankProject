<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body style="background-image:url({% static 'banknews.jpg' %});background-repeat: no-repeat;background-size: 100% 800px;background-attachment: fixed;">
<h1 align="center" style="margin-top:260px;color:white;">News Feed</h1>
<form method="post" enctype="multipart/form-data">{% csrf_token %}
    <table style="margin-top:30px;margin-left:500px;">
        <tr>
            <td><label style="color:white;font-size:20px;">TOPIC</label></td>
          <td><input type="text" name="topic" placeholder="Enter Topic" ></td>
        </tr>
        <tr>
            <td><label style="color:white;font-size:20px;">CONTENT</label></td>
            <td><textarea name="content" rows="3px" cols="30px"></textarea></td>
        </tr>
        <tr>
            <td><input type="file" name="image"></td>
        </tr>
         <tr>
            <td><button type="submit" class="btn btn-primary" style="margin-top:10px;border-radius:100px;">Submit</button></td>
        </tr>
    </table>
</form>
</body>
</html>
