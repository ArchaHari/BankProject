<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body style="background-image:url({% static 'wit.jpg' %});background-repeat: no-repeat;background-size: 100% 800px;background-attachment: fixed;">
<h1 align="center" style="color:white;margin-top:100px;color:white;">Money Transfer</h1>
<form method="post">{% csrf_token %}
    <table style="margin-left:200px;">
        <tr>
            <td><input type="text" name="username" placeholder="Enter Account Holder Name" style="width:400px;margin-left:280px;margin-top:30px;"></td>
        </tr>
        <tr>
            <td><input type="number" name="acnum" placeholder="Enter Account Number" style="width:400px;margin-top:30px;margin-left:280px;"></td>
        </tr>
        <tr>
            <td><input type="number" name="amount" placeholder="Enter Amount" style="width:400px;margin-top:30px;margin-left:280px;"></td>
        </tr>
        <tr>
            <td><button type="sumbit" class="btn btn-primary" style="margin-left:370px;margin-top:30px;border-radius:100px;width:200px;">Transfer</button></td>
        </tr>
    </table>
</form>
</body>
</html>
